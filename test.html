<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test site</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 10px;
      }

      #container {
        display: block;
        border: 2px solid black;
        background-color: aquamarine;
      }

      .item {
        background-color: aquamarine;
        display: block;
        align-items: center;
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1 style="text-align: center">Details</h1>
      <div class="itemlist" style="text-align: center">
        <div class="item">Name: <input type="text" /></div>
        <div class="item">Phone: <input type="text" /></div>
        <div class="item">Email: <input type="text" /></div>
      </div>
    </div>
  </body>
</html>
